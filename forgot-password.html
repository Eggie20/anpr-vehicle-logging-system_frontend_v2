<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Recovery | Caraga State University</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    /* Internal Styles Specific to Forgot Password */
    .visual-panel {
      position: relative;
      background-color: #064e3b; /* Deep Emerald Green */
      color: white;
      overflow: hidden;
      /* Defer layout to styles.css for responsiveness */
    }

    .visual-panel::before {
      content: '';
      position: absolute;
      inset: 0;
      background-image: radial-gradient(circle at 50% 50%, rgba(255,255,255,0.08) 1px, transparent 1px);
      background-size: 24px 24px;
      opacity: 0.3;
    }

    .visual-content {
      position: relative;
      z-index: 10;
    }
    
    .logo-container {
      background: transparent;
      padding: 0;
      margin-bottom: 2rem;
      box-shadow: none;
      border: none;
    }
    
    .csucc-logo-main {
      width: 160px;
      height: auto;
      display: block;
      filter: drop-shadow(0 0 15px rgba(255, 255, 255, 1)) drop-shadow(0 0 5px rgba(255,255,255,1));
      transition: filter 0.3s ease, transform 0.3s ease;
    }

    .csucc-logo-main:hover {
        transform: scale(1.05);
        filter: drop-shadow(0 0 20px rgba(255, 255, 255, 1));
    }
    
    .uni-name {
        font-size: 1.5rem;
        font-weight: 700;
        color: white;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        margin-bottom: 0.5rem;
        text-shadow: 0 2px 4px rgba(0,0,0,0.3);
    }
    
    .campus-name {
      font-size: 2.75rem;
      color: #fbbf24;
      font-weight: 800;
      margin-bottom: 2rem;
      letter-spacing: 0.05em;
      text-transform: uppercase;
      line-height: 1.1;
      text-shadow: 0 4px 6px rgba(0,0,0,0.3);
    }
    
    .desc-text {
      font-size: 1.1rem;
      font-weight: 400;
      color: rgba(255,255,255,0.95);
      max-width: 500px;
      line-height: 1.6;
      border-left: 4px solid #fbbf24;
      padding-left: 1.5rem;
      margin-top: 1rem;
    }

    /* Button Override */
    .btn-submit {
      background: #064e3b;
    }
    .btn-submit:hover {
      background: #047857;
    }

    /* Input Focus Color */
    .input-field input:focus,
    .input-field input:valid {
      border-color: #059669;
    }
    
    .input-field input:focus ~ label,
    .input-field input:valid ~ label {
      color: #059669;
    }
  </style>
</head>
<body class="role-student">
  
  <div class="login-wrapper">
    <!-- Visual Panel -->
    <div class="visual-panel">
      <div class="visual-content">
        
        <div class="logo-container">
            <img src="assets/images/logo.png" alt="CSUCC Logo" class="csucc-logo-main">
        </div>
        
        <h2 class="uni-name">Caraga State University</h2>
        <h1 class="campus-name">Cabadbaran City<br>Campus</h1>
        
        <div class="desc-text">
          <strong>Password Recovery</strong>
          <br>
          Forgot your credentials? Enter your registered email address and we'll send you a link to reset your password.
        </div>

      </div>
    </div>

    <!-- Form Panel -->
    <div class="form-panel">
      <div class="header-controls">
        <button id="theme-toggle" class="theme-btn" aria-label="Toggle Dark Mode">
          <svg class="icon-sun" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="5"/><line x1="12" y1="1" x2="12" y2="3"/><line x1="12" y1="21" x2="12" y2="23"/><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/><line x1="1" y1="12" x2="3" y2="12"/><line x1="21" y1="12" x2="23" y2="12"/><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/></svg>
          <svg class="icon-moon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/></svg>
        </button>
      </div>

      <div class="form-container">
        <div class="welcome-text">
          <h2>Forgot Password?</h2>
          <p>Don't worry, it happens to the best of us.</p>
        </div>

        <form id="reset-form">
          <div class="input-field">
            <input type="email" id="email" required spellcheck="false"> 
            <label>Registered Email Address</label>
          </div>

          <button type="submit" class="btn-submit" id="submit-btn" style="margin-top: 1rem;">Send Reset Link</button>
          
          <div style="text-align: center; margin-top: 1.5rem; font-size: 0.9rem; color: var(--color-text-secondary);">
            Remember your password? <a href="index.html" style="color: var(--color-accent); text-decoration: none; font-weight: 500;">Back to Login</a>.
          </div>
        </form>

      </div>
    </div>
  </div>

  <script src="js/dark-mode.js"></script>
  <script>
    // Simple inline logic for this demo page
    document.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('reset-form');
      const submitBtn = document.getElementById('submit-btn');
      
      form.addEventListener('submit', (e) => {
        e.preventDefault();
        
        const email = document.getElementById('email').value;
        if (!email) return;

        // Simulate Loading
        const originalText = submitBtn.innerText;
        submitBtn.innerText = 'Sending...';
        submitBtn.disabled = true;

        setTimeout(() => {
          submitBtn.innerText = 'Sent!';
          submitBtn.style.backgroundColor = '#10B981'; // Success Green
          
          setTimeout(() => {
             alert(`If an account exists for ${email}, a reset link has been sent.`);
             // Reset UI
             submitBtn.innerText = originalText;
             submitBtn.disabled = false;
             submitBtn.style.backgroundColor = ''; 
             form.reset();
          }, 500);
        }, 1500);
      });
    });
  </script>
</body>
</html>
